<div class="buttons are-small">
  <a
    class="action-pending button is-outlined is-success"
    href="/rental/pay/{{rental.id}}"
    title="Marcar este alquiler como pago"
    data-id="{{rental.id}}"
    data-carname="{{rental.car.brand}} {{rental.car.model}}"
    data-clientname="{{rental.client.names}} {{rental.client.lastNames}}"
  >
    <span>Pago</span>
    <span class="icon is-small">
      <i class="fas fa-dollar-sign"></i>
    </span>
  </a>
  <a
    class="button is-link is-outlined"
    href="/rental/view/{{rental.id}}"
    title="Ver detalles del alquiler"
  >
    <span>Ver</span>
    <span class="icon is-small">
      <i class="fas fa-eye"></i>
    </span>
  </a>
</div>
